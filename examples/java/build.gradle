plugins {
    id 'java'
}

group 'ee.ria'
sourceCompatibility = 8
sourceSets.main.java.srcDirs += ['/Library/libdigidocpp/include']

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
}

jar {
    archivesBaseName = 'libdigidocpp'
    manifest {
        attributes 'Main-Class': 'ee.ria.libdigidocpp'
    }
}