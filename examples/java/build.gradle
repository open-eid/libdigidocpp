plugins {
    id 'java'
}
group 'ee.ria'
sourceSets.main.java.srcDirs += ['/Library/libdigidocpp/include', '/usr/include']
java {
    sourceCompatibility = 8
}
base {
    archivesName = 'libdigidocpp'
}
jar {
    manifest {
        attributes 'Main-Class': 'ee.ria.libdigidocpp.libdigidocpp'
    }
}
